<div class="row">
    <div class="col-3">
        <!-- <div class="card">
            <div class="card body">
                <ul>
                    <li *ngFor="let city of cityList"> {{city}}</li> 
                </ul>
            </div>
        </div> -->
        <!-- <ul>
            <li *ngFor="let city of cityList"> {{city}}</li> 
        </ul> -->
        <app-my-button [btnTitle]="'Show Alert'" (onBtnClick)="showAlert()" [btnClassName]="'btn-success'"> </app-my-button>
        <app-my-ul [arrayList]="cityList" [title]="'City List'"></app-my-ul>
    </div>
    <div class="col-3">
        <button *ngFor="let cityName of cityList"  appHighlight class="btn btn-sm btn-success mx-2">{{cityName}}</button>
        <input *ngFor="let cityName of cityList" value="{{cityName}}" type="text">
    </div>
    <div class="col-3">
        <span *ngFor="let cityName of cityList"> {{cityName}}</span>
        <br *ngFor="let boolVal of boolenaList">
        <hr *ngFor="let boolVal of boolenaList">
        <input *ngFor="let boolVal of boolenaList" [checked]="boolVal" type="checkbox">
    </div>
    <div class="col-3">
        <select >
            <option *ngFor="let city of cityList"> {{city}}</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <select >
            <option *ngFor="let stud of studentList"> {{stud.name}} - {{stud.city}}</option>
        </select>
    </div>
    <div class="col-6">
     
    </div>
</div>
<div class="row">
    <div class="col-12 text-end">
        <i class="fa fa-table" style="font-size: 30px;" *ngIf="!isTableView" (click)="isTableView = !isTableView" aria-hidden="true"></i>
        <i class="fa fa-th" style="font-size: 30px;" *ngIf="isTableView" (click)="isTableView = !isTableView" aria-hidden="true"></i>
        <!-- <button class="btn btn-primary" (click)="isTableView = !isTableView">Toggle View</button> -->
    </div>
</div>
<div class="row" *ngIf="isTableView == false">
    <div class="col-3 pt-2" *ngFor="let stud of studentList">
        <div class="card shadow rounded-4">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" style="height: 100px;" class="card-img-top rounded-top-4" alt="Student Image">
            <div class="card-body text-center">
              <h5 class="card-title mb-1">{{stud.name}}</h5>
              <p class="text-muted small">Student ID: <strong>STU202501</strong></p>
    
              <ul class="list-group list-group-flush text-start mb-3">
                <li class="list-group-item"><strong>mobile:</strong> {{stud.mobile}}</li>
                <li class="list-group-item"><strong>city:</strong> {{stud.city}}</li>
                <li class="list-group-item"><strong>Phone:</strong> +91-9876543210</li>
              </ul>
    
              <a href="#" class="btn btn-primary w-100 rounded-pill">View Profile</a>
            </div>
          </div> 
    </div>
</div>
<div class="row" *ngIf="isTableView == true">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Mobile</th>
                    <th>Status</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stud of studentList; let srno = index">
                    <td>{{srno+1}}</td>
                    <td>{{stud.name}}</td>
                    <td>{{stud.city}}</td>
                    <td>{{stud.mobile}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar"  [ngStyle]="{width:stud.attendance + '%'}"> {{stud.attendance}}%</div>
                          </div>
                    </td>
                    <td>
                        <span class="text-success" *ngIf="stud.isActiveL == true">Active</span>
                        <span class="text-danger" *ngIf="stud.isActiveL == false">De-Active</span>
                    </td>
                    <td>
                        <span *ngIf="stud.grade == 'D'">Fail</span>
                        <span *ngIf="stud.grade !== 'D'">Passed</span>
                        
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>

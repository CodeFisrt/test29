<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                User List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Full Name</th>
                            <th>User Name</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userDataList; track $index) {
                            <tr>
                                <td>{{$index}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.userName}}</td>
                                <td>{{item.password}}</td>
                                <td>
                                    <button class="btn btn-danger" (click)="onDelete(item.userId)">Delete</button>
                                    <button class="btn btn-success" (click)="onEdit(item)">Edit</button>
                                </td>
                            </tr>
                        }
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New User 
            </div>
            <div class="card-body">
                {{newUser| json}}
                <div class="row">
                    <div class="col-6">
                        <label for="">User Name</label>
                        <input type="text" [(ngModel)]="newUser.userName"  class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" [(ngModel)]="newUser.emailId"  class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Full Name</label>
                        <input type="text" [(ngModel)]="newUser.fullName"  class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="text" [(ngModel)]="newUser.password" class="form-control" >
                    </div>
                </div>
                
                <div class="row pt-3">
                    <div class="col-12">
                        @if (newUser.userId == 0) {
                            <button class="btn btn-success" (click)="onSaveUser()">Save User</button> 
                        } @else {
                            <button class="btn btn-warning" (click)="onUpdateUser()">Update User</button>
                        }
               
                       
                    </div>
                     
                </div>
            </div>
        </div>
    </div>
</div>
